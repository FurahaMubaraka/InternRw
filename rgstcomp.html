<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternRW - Company Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex flex-col items-center justify-center min-h-screen p-6">

    <a href="index.html" class="flex items-center gap-2 text-slate-400 hover:text-slate-600 mb-6 text-sm font-medium transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        Back to Home
    </a>

    <div class="bg-white p-8 md:p-10 rounded-[2rem] border border-slate-200 shadow-sm w-full max-w-lg">
        
        <div class="flex items-center gap-4 mb-8">
            <div class="bg-amber-500 p-2.5 rounded-xl text-white shadow-sm shadow-amber-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M8 10h.01"/><path d="M16 10h.01"/><path d="M8 14h.01"/><path d="M16 14h.01"/></svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Company Registration</h1>
                <p class="text-slate-500 font-medium text-sm">Start posting internships</p>
            </div>
        </div>

        <form action="company.html" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Company Name</label>
                <input type="text" placeholder="e.g. Kigali Tech Ltd" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Email</label>
                <input type="email" placeholder="your@email.com" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Company Registration Number</label>
                <input type="text" placeholder="e.g. RCA-12345" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all">
            </div>

            <div class="relative">
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Password</label>
                <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all">
                <button type="button" class="absolute right-4 top-[2.4rem] text-slate-400 hover:text-slate-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-slate-900 to-teal-700 text-white font-bold py-3.5 rounded-xl shadow-lg hover:opacity-90 transition-all active:scale-[0.98] mt-2">
                Create Account
            </button>
        </form>

        <p class="mt-8 text-center text-sm font-medium text-slate-500">
            Already have an account? <a href="companylgn.html" class="text-teal-600 font-bold hover:underline underline-offset-4">Sign in</a>
        </p>
    </div>

</body>
</html>
