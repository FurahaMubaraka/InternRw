<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternRW - Company Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 flex flex-col items-center justify-center min-h-screen p-6">
    <a href="index.html" class="text-slate-400 hover:text-slate-600 mb-8 flex items-center gap-2 text-sm font-medium transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m15 18-6-6 6-6"/></svg>
        Back to Home
    </a>

    <div class="bg-white p-10 rounded-3xl border border-slate-200 shadow-sm w-full max-w-md">
        <div class="flex items-center gap-4 mb-8">
            <div class="bg-amber-500 p-2.5 rounded-lg text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect width="16" height="20" x="4" y="2" rx="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M8 10h.01"/><path d="M16 10h.01"/></svg>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-900">Company Login</h1>
                <p class="text-sm text-slate-500">Manage your internship postings</p>
            </div>
        </div>

        <form action="company.html" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Email</label>
                <input type="email" placeholder="your@email.com" class="w-full px-4 py-2.5 rounded-xl bg-slate-50 border border-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all">
            </div>
            <div class="relative">
                <label class="block text-sm font-semibold text-slate-700 mb-1.5">Password</label>
                <input type="password" placeholder="••••••••" class="w-full px-4 py-2.5 rounded-xl bg-slate-50 border border-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all">
                <button type="button" class="absolute right-4 top-10 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
            </div>
            <button class="w-full bg-gradient-to-r from-slate-900 to-teal-700 text-white font-bold py-3 rounded-xl shadow-lg hover:opacity-90 transition-opacity">
                Sign In
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-slate-500">
            Don't have an account? <a href="rgstcomp.html" class="text-teal-600 font-semibold hover:underline">Register here</a>
        </p>
    </div>
</body>
</html>
