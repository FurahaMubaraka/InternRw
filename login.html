<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Student Login | InternRW</title>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen flex flex-col items-center justify-center p-6">

    <div class="mb-8 w-full max-w-md">
        <a href="index.html" class="flex items-center text-slate-500 hover:text-slate-800 transition text-sm font-medium group">
            <svg class="w-4 h-4 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Home
        </a>
    </div>

    <div class="bg-white w-full max-w-md rounded-[2rem] shadow-xl shadow-slate-200/60 p-10 border border-slate-50">
        
        <div class="flex items-center space-x-4 mb-10">
            <div class="w-14 h-14 bg-[#2DD4BF] rounded-2xl flex items-center justify-center text-white shadow-lg shadow-teal-100">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-[#0F172A]">Student Login</h1>
                <p class="text-slate-400 text-sm">Access your internship dashboard</p>
            </div>
        </div>

        <form action="student.html" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-[#0F172A] mb-2">Email</label>
                <input type="email" placeholder="your@email.com" 
                    class="w-full px-5 py-3.5 rounded-xl border border-slate-200 text-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 transition placeholder:text-slate-300">
            </div>

            <div class="relative">
                <label class="block text-sm font-semibold text-[#0F172A] mb-2">Password</label>
                <div class="relative">
                    <input type="password" placeholder="••••••••" 
                        class="w-full px-5 py-3.5 rounded-xl border border-slate-200 text-slate-600 focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 transition placeholder:text-slate-300">
                    <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-gradient-to-r from-[#1E293B] to-[#209087] text-white font-bold py-4 rounded-xl shadow-lg shadow-teal-900/10 hover:shadow-teal-900/20 transition-all active:scale-[0.98] mt-4">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-slate-500">
                Don't have an account? 
                <a href="register.html" class="text-[#2DD4BF] font-semibold hover:underline decoration-2 underline-offset-4 transition">Register here</a>
            </p>
        </div>
    </div>

</body>
</html>
