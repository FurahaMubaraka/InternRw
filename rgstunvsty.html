<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen flex flex-col items-center pt-12 px-4">

    <a href="index.html" class="flex items-center text-gray-500 hover:text-gray-700 transition-colors mb-8 text-sm font-medium">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Home
    </a>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 w-full max-auto p-8 md:p-12 max-w-[500px]">
        
        <div class="flex items-center gap-4 mb-8">
            <div class="bg-[#1e293b] p-3 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-semibold text-gray-900 leading-tight">University Registration</h1>
                <p class="text-gray-500 text-sm">Register your institution</p>
            </div>
        </div>

        <form action="university.html" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Full Name</label>
                <input type="text" placeholder="e.g. Jean Pierre" 
                    class="w-full px-4 py-3 bg-[#f8fafc] border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 transition-all placeholder:text-gray-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Email</label>
                <input type="email" placeholder="your@email.com" 
                    class="w-full px-4 py-3 bg-[#f8fafc] border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 transition-all placeholder:text-gray-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Institution Name</label>
                <input type="text" placeholder="e.g. University of Rwanda" 
                    class="w-full px-4 py-3 bg-[#f8fafc] border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 transition-all placeholder:text-gray-400">
            </div>

            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
                <input type="password" value="password123" 
                    class="w-full px-4 py-3 bg-[#f8fafc] border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500/20 focus:border-teal-500 transition-all">
                <button type="button" class="absolute right-4 top-[42px] text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>

            <button type="submit" class="w-full py-3.5 px-4 mt-4 bg-gradient-to-r from-[#1e293b] to-[#14b8a6] text-white font-semibold rounded-lg hover:opacity-90 transition-opacity shadow-md">
                Create Account
            </button>
        </form>

        <p class="text-center mt-8 text-sm text-gray-500">
            Already have an account? <a href="universitylgn.html" class="text-teal-600 font-medium hover:underline">Sign in</a>
        </p>
    </div>

</body>
</html>
