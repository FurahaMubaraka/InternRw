<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Post Internship | InternRW</title>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            background-color: #F8FAFC;
            border: 1px solid #F1F5F9;
            color: #64748B;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #2DD4BF;
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.05);
        }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen">

    <nav class="bg-white border-b border-slate-100 px-8 py-4 flex items-center justify-between sticky top-0 z-20">
        <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-2">
                <div class="bg-orange-500 p-1.5 rounded-lg text-white">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
                </div>
                <span class="text-xl font-bold text-[#0F172A]">InternRW</span>
            </div>
            <span class="bg-slate-50 text-slate-500 text-xs font-bold px-3 py-1 rounded-full border border-slate-100">Company</span>
        </div>
        <button class="text-slate-400 hover:text-slate-600 transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
        </button>
    </nav>

    <main class="max-w-3xl mx-auto p-8 pb-20">
        <a href="company.html" class="flex items-center text-slate-400 hover:text-slate-600 text-sm font-medium mb-6 transition">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
            Back to Dashboard
        </a>

        <div class="mb-10">
            <h1 class="text-3xl font-bold text-[#0F172A] mb-1">Post New Internship</h1>
            <p class="text-slate-400">Fill in the details to create a new internship posting</p>
        </div>

        <form action="company.html" class="space-y-6">
            
            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm p-8">
                <div class="flex items-center space-x-3 mb-8">
                    <div class="text-orange-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                    </div>
                    <h2 class="text-lg font-bold text-[#0F172A]">Basic Information</h2>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-[#0F172A] mb-2">Internship Title</label>
                        <input type="text" placeholder="e.g. Software Engineering Intern" class="form-input">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-[#0F172A] mb-2">Description</label>
                        <textarea rows="4" placeholder="Describe the internship responsibilities and expectations..." class="form-input resize-none"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-[#0F172A] mb-2">Field of Study Required</label>
                            <select class="form-input appearance-none bg-no-repeat bg-[right_1.25rem_center]" style="background-image: url('data:image/svg+xml;charset=utf-8,%3Csvg xmlns=%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 fill=%22none%22 viewBox=%220 0 24 24%22 stroke=%22%2394a3b8%22 stroke-width=%222%22%3E%3Cpath stroke-linecap=%22round%22 stroke-linejoin=%22round%22 d=%22M19 9l-7 7-7-7%22%2F%3E%3C%2Fsvg%3E'); background-size: 1rem;">
                                <option>Select field</option>
                                <option>Computer Science</option>
                                <option>Business</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-[#0F172A] mb-2">Number of Positions</label>
                            <input type="text" placeholder="e.g. 3" class="form-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm p-8">
                <div class="flex items-center space-x-3 mb-8">
                    <div class="text-teal-500">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    </div>
                    <h2 class="text-lg font-bold text-[#0F172A]">Location & Duration</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-[#0F172A] mb-2">Location</label>
                        <select class="form-input">
                            <option>Select location</option>
                            <option>Kigali</option>
                            <option>Remote</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-[#0F172A] mb-2">Duration</label>
                        <select class="form-input">
                            <option>Select duration</option>
                            <option>3 Months</option>
                            <option>6 Months</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-[#0F172A] mb-2">Start Date</label>
                        <input type="date" class="form-input">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-[#0F172A] mb-2">Application Deadline</label>
                        <input type="date" class="form-input">
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2rem] border border-slate-100 shadow-sm p-8">
                <div class="flex items-center space-x-3 mb-4">
                    <div class="text-slate-800">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/></svg>
                    </div>
                    <h2 class="text-lg font-bold text-[#0F172A]">Required Skills</h2>
                </div>
                <p class="text-sm text-slate-400 mb-6 font-medium">Select skills that are relevant for this internship</p>
                
                <div class="flex flex-wrap gap-2">
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold hover:border-teal-400 hover:text-teal-500 transition">JavaScript</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">Python</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">Java</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">React</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">Node.js</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">SQL</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">Excel</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">Data Analysis</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">Communication</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">Project Management</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">AutoCAD</button>
                    <button type="button" class="px-4 py-1.5 rounded-full border border-slate-100 bg-white text-slate-500 text-xs font-bold">Machine Learning</button>
                </div>
            </div>

            <a href="company.html"><button type="submit" class="w-full bg-[#2DD4BF] hover:bg-[#26bba8] text-slate-900 font-bold py-4 rounded-2xl flex items-center justify-center shadow-xl shadow-teal-500/10 transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                Publish Internship
            </button></a>

        </form>
    </main>

</body>
</html>
